name: hrmapp/api
on:
  push:
    branches: [ main ]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Get tags commit
        id: gen_tags
        run: |
            TAGS=$(echo $GITHUB_SHA | cut -c1-7)
            echo '::set-output name=tags::'$TAGS
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Cache Docker Image Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2.10.0
        id: docker_build
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hrmapi:${{steps.gen_tags.outputs.tags}} , ${{ secrets.DOCKERHUB_USERNAME }}/hrmapi:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Verify
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Deploy
        shell: bash
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ../private.key
          sudo chmod 600 ../private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts

          ssh -t -t -i $SSH_KEY_PATH $SSH_USER@$SSH_SERVER_IP
          whoami
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_SERVER_IP: ${{secrets.SSH_SERVER_IP}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_SERVER_IP}}
          SSH_KEY_PATH: ${{ github.workspace }}/../private.key
          SSH_USER: ${{ secrets.SSH_USER }}
      



      